<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/scripts.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="output"></div>
    <div class="buttons">

      <div class="large-buttons">
        <button>CLEAR</button>
        <button>DELETE</button>
      </div>

      <div class="small-buttons">
        <button class="num-buttons">7</button>
        <button class="num-buttons">8</button>
        <button class="num-buttons">9</button>
        <button class="opr-buttons">/</button>

        <button class="num-buttons">4</button>
        <button class="num-buttons">5</button>
        <button class="num-buttons">6</button>
        <button class="opr-buttons">x</button>

        <button class="num-buttons">1</button>
        <button class="num-buttons">2</button>
        <button class="num-buttons">3</button>
        <button class="opr-buttons">-</button>

        <button>.</button>
        <button class="num-buttons">0</button>
        <button class="opr-buttons">=</button>
        <button class="opr-buttons">+</button>

      </div>

    </div>
  </div>
</body>
</html>
